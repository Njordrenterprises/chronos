<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOSPHERE</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link rel="stylesheet" href="/frontend/main.css">
</head>
<body>
    <div class="container">
        <h1>CHRONOSPHERE</h1>
        <div id="timer-container">
            <button 
                hx-post="/api/start"
                hx-target="#time-entry"
                hx-swap="innerHTML">
                INITIATE TIME SEQUENCE
            </button>
        </div>
        <div id="time-entry" 
             class="time-entry-transition"
             hx-swap="innerHTML swap:0.3s">
        </div>
    </div>
</body>
</html>
