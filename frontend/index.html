<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOSPHERE</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link rel="stylesheet" href="/frontend/main.css">
</head>
<body>
    <div class="container">
        <h1>CHRONOSPHERE</h1>
        <button 
            hx-post="/api/start"
            hx-target="#log-entry"
            hx-swap="innerHTML swap:500ms">
            START
        </button>
        <div id="log-window" class="log-window">
            <div id="log-entry" class="log-entry"></div>
        </div>
    </div>
</body>
</html>
